<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>League of Stats</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">League of Stats</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Username:" id="search-user">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="show-user">Enter<i class="fas fa-user-ninja"></i></button>
      </form>
    </nav>
    <div class="background-container">
      <div class="title">League of Stats</div>
      <div class="description">Enter a username to see their stats!</div>
    </div>
    <div class="side_menu_container container">
      <div class="row">
        <div class="col-1.5">
          <div class="sidebar">
            <div class="side-button">
              <button id="side-button1-match" class="btn btn-outline-dark mb-2 btn-block" role="button">Matches</button>
            </div>
            <div class="side-button">
              <button id="side-button1-champion" class="btn btn-outline-dark btn-block mb-2" role="button">Champions</button>
            </div>
            <div class="side-button">
              <button id="side-button1-team" class="btn btn-outline-dark mb-2 btn-block" role="button">Teams</button>
            </div>
            <div class="side-button">
              <button id="side-button1-new-team" class="btn btn-outline-dark btn-block" role="button">New Team</button>
            </div>
        </div>
      </div>
      <div class="user_container col-9">
        <div class="row" id="user-info">
          <h2 class="col-4" id="user-name">
          </h2>
        </div>
        <div class="display-container">
        </div>
      </div>
    </div>
  </div>
</div>
    <script type="text/javascript" src='src/Team.js'></script>
    <script type="text/javascript" src='src/User.js'></script>
    <script type="text/javascript" src="src/Match.js"></script>
    <script type="text/javascript" src="src/Champion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
